  <!-- Telegram Mini App script -->

  <script>
    // Wait for the script to load
    window.addEventListener('load', function() {
      // Access the Telegram.WebApp object
      const app = window.Telegram.WebApp;

      // Example usage of the WebApp object
      console.log(app.initData);
      console.log(app.initDataUnsafe);
      console.log(app.version);
      console.log(app.platform);
      console.log(app.colorScheme);
      console.log(app.themeParams);
      console.log(app.isExpanded);

      app.isExpanded = true;
    });
  </script>
</head>
