<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Mini App</title>
</head>
<body>
  <!-- Your Mini App's HTML content -->
  
  <button id="expand-button">Expand to Full Screen</button>

  <!-- Your JavaScript code -->
  <script>
    // Initialize Mini App
    const app = new Telegram.WebApp("Your Mini App URL");

    // Set up event listener for the expand button
    const expandButton = document.getElementById("expand-button");
    expandButton.addEventListener("click", () => {
      // Expand to full screen
      app.setFullScreen();
    });
  </script>
</body>
</html>
